<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dog-heading">Create or edit a Dog</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dog.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dog.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_puceId">Puce Id</label>
                    <input type="number" class="form-control" name="puceId" id="field_puceId"
                        [(ngModel)]="dog.puceId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tatooId">Tatoo Id</label>
                    <input type="text" class="form-control" name="tatooId" id="field_tatooId"
                        [(ngModel)]="dog.tatooId" minlength="6" maxlength="7"/>
                    <div [hidden]="!(editForm.controls.tatooId?.dirty && editForm.controls.tatooId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tatooId?.errors?.minlength">
                        This field is required to be at least 6 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tatooId?.errors?.maxlength">
                        This field cannot be longer than 7 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_passportId">Passport Id</label>
                    <input type="number" class="form-control" name="passportId" id="field_passportId"
                        [(ngModel)]="dog.passportId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="dog.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name1">Name 1</label>
                    <input type="text" class="form-control" name="name1" id="field_name1"
                        [(ngModel)]="dog.name1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_birthday">Birthday</label>
                    <div class="d-flex">
                        <input id="field_birthday" type="datetime-local" class="form-control" name="birthday" [(ngModel)]="birthday" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sexe">Sexe</label>
                    <input type="text" class="form-control" name="sexe" id="field_sexe"
                        [(ngModel)]="dog.sexe" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hcNum">Hc Num</label>
                    <input type="text" class="form-control" name="hcNum" id="field_hcNum"
                        [(ngModel)]="dog.hcNum" />
                </div>

                <div class="form-group">
                    <label for="field_dateBilan">Date Bilan</label>
                    <select class="form-control" id="field_dateBilan" multiple name="dateBilan" [(ngModel)]="dog.dateBilans">
                        <option [ngValue]="getSelected(dog.dateBilans, bilanCheckOption)" *ngFor="let bilanCheckOption of bilanchecks; trackBy: trackBilanCheckById">{{bilanCheckOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_raceName">Race Name</label>
                    <select class="form-control" id="field_raceName" name="raceName" [(ngModel)]="dog.raceName" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="raceOption.id === dog.raceName?.id ? dog.raceName : raceOption" *ngFor="let raceOption of races; trackBy: trackRaceById">{{raceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_colorName">Color Name</label>
                    <select class="form-control" id="field_colorName" name="colorName" [(ngModel)]="dog.colorName" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="colorOption.id === dog.colorName?.id ? dog.colorName : colorOption" *ngFor="let colorOption of colors; trackBy: trackColorById">{{colorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
