<div>
    <h2 id="page-heading">
        <span>Famillies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-familly" [routerLink]="['/familly/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Familly
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="famillies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let familly of famillies ;trackBy: trackId">
                <td><a [routerLink]="['/familly', familly.id, 'view' ]">{{familly.id}}</a></td>
                <td>{{familly.name}}</td>
                <td>
                    <div *ngIf="familly.name">
                        <a [routerLink]="['../dog', familly.name?.id, 'view' ]" >{{familly.name?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/familly', familly.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/familly', familly.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'familly', { outlets: { popup: familly.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
