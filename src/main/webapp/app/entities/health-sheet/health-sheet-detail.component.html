<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="healthSheet">
            <h2><span>Health Sheet</span> {{healthSheet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{healthSheet.date}}</span>
                </dd>
                <dt><span>Reason</span></dt>
                <dd>
                    <span>{{healthSheet.reason}}</span>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <span>{{healthSheet.comment}}</span>
                </dd>
                <dt><span>Dog</span></dt>
                <dd>
                    <div *ngIf="healthSheet.dog">
                        <a [routerLink]="['/dog', healthSheet.dog?.id, 'view']">{{healthSheet.dog?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/health-sheet', healthSheet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
