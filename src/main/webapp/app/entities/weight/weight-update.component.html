<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-weight-heading">Create or edit a Weight</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!weight.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="weight.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                        [(ngModel)]="weight.weight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qtyRation">Qty Ration</label>
                    <input type="number" class="form-control" name="qtyRation" id="field_qtyRation"
                        [(ngModel)]="weight.qtyRation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nbRation">Nb Ration</label>
                    <input type="number" class="form-control" name="nbRation" id="field_nbRation"
                        [(ngModel)]="weight.nbRation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                        [(ngModel)]="weight.observation" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dog">Dog</label>
                    <select class="form-control" id="field_dog" name="dog" [(ngModel)]="weight.dog" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dogOption.id === weight.dog?.id ? weight.dog : dogOption" *ngFor="let dogOption of dogs; trackBy: trackDogById">{{dogOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
