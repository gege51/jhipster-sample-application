<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-location-heading">Create or edit a Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!location.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="location.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_street">Street</label>
                    <input type="text" class="form-control" name="street" id="field_street"
                        [(ngModel)]="location.street" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                        [(ngModel)]="location.postalCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="location.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                        [(ngModel)]="location.state" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                        [(ngModel)]="location.phone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mail">Mail</label>
                    <input type="text" class="form-control" name="mail" id="field_mail"
                        [(ngModel)]="location.mail" />
                </div>

                <div class="form-group">
                    <label for="field_center">Center</label>
                    <select class="form-control" id="field_center" multiple name="center" [(ngModel)]="location.centers">
                        <option [ngValue]="getSelected(location.centers, centerOption)" *ngFor="let centerOption of centers; trackBy: trackCenterById">{{centerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_breeding">Breeding</label>
                    <select class="form-control" id="field_breeding" multiple name="breeding" [(ngModel)]="location.breedings">
                        <option [ngValue]="getSelected(location.breedings, breedingOption)" *ngFor="let breedingOption of breedings; trackBy: trackBreedingById">{{breedingOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_familly">Familly</label>
                    <select class="form-control" id="field_familly" multiple name="familly" [(ngModel)]="location.famillies">
                        <option [ngValue]="getSelected(location.famillies, famillyOption)" *ngFor="let famillyOption of famillies; trackBy: trackFamillyById">{{famillyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
