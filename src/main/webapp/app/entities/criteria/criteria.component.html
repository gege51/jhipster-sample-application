<div>
    <h2 id="page-heading">
        <span>Criteria</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-criteria" [routerLink]="['/criteria/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Criteria
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="criteria">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Weight</span></th>
            <th><span>Value</span></th>
            <th><span>Comment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let criteria of criteria ;trackBy: trackId">
                <td><a [routerLink]="['/criteria', criteria.id, 'view' ]">{{criteria.id}}</a></td>
                <td>{{criteria.name}}</td>
                <td>{{criteria.description}}</td>
                <td>{{criteria.weight}}</td>
                <td>{{criteria.value}}</td>
                <td>{{criteria.comment}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/criteria', criteria.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/criteria', criteria.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'criteria', { outlets: { popup: criteria.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
