<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="criteria">
            <h2><span>Criteria</span> {{criteria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{criteria.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{criteria.description}}</span>
                </dd>
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{criteria.weight}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{criteria.value}}</span>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <span>{{criteria.comment}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/criteria', criteria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
